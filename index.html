<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Омега</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            background-color: #0d0d0d;
            color: #00ff7f;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: rgba(0, 255, 127, 0.05);
            padding: 40px;
            border: 1px solid #00ff7f;
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.5);
            animation: flicker 3s infinite alternate;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
            letter-spacing: 5px;
        }
        p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .status {
            color: #ff3b3b;
            font-weight: bold;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 5px #00ff7f; }
            50% { text-shadow: 0 0 20px #00ff7f; }
            100% { text-shadow: 0 0 5px #00ff7f; }
        }
        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Владимир Серебряков</h1>
        <p>Инициализация системы... Протоколы запущены.</p>
        <p>Статус: <span class="status">ОПЕРАЦИЯ УСПЕШНА</span></p>
    </div>
</body>
</html>
