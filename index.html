<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Семья</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Orbitron:wght@400;700&display=swap');
        
        body {
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Comfortaa', cursive;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            font-family: 'Orbitron', sans-serif;
            color: #00ff7f;
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.7);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #aaa;
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.5);
            border-color: #00ff7f;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .card-caption {
            padding: 20px;
            font-size: 1.1em;
        }

    </style>
</head>
<body>

    <h1 class="header">ПРОЕКТ "СЕМЬЯ"</h1>
    <p class="subtitle">Самые важные люди в моей вселенной.</p>

    <div class="gallery">

        <!-- Карточка для Папы -->
        <div class="card">
            <img src="dad.JPG" alt="Папа">
            <div class="card-caption">
                <p>Лучший папа, моя опора и пример.</p>
            </div>
        </div>

        <!-- Карточка для Мамы -->
        <div class="card">
            <img src="mom.JPG" alt="Мама">
            <div class="card-caption">
                <p>Самая заботливая и любимая мама.</p>
            </div>
        </div>

        <!-- Карточка для Брата 1 -->
        <div class="card">
            <img src="brother1.JPG" alt="Костя">
            <div class="card-caption">
                <p>Взрослый Костя, мой первый брат.</p>
            </div>
        </div>

        <!-- Карточка для Брата 2 (если есть, если нет - удали весь этот блок) -->
        <div class="card">
            <img src="brother2.JPG" alt="Фото Второго Брата">
            <div class="card-caption">
                <p>Алёша, всегда готов к приключениям!</p>
            </div>
        </div>
<!-- Карточка для меня (если есть, если нет - удали весь этот блок) -->
        <div class="card">
            <img src="i.JPG" alt="Фото Второго Брата">
            <div class="card-caption">
                <p>Я</p>
            </div>
        </div>
        <!-- Ты можешь копировать и вставлять эти блоки <div class="card">...</div> для каждого члена семьи -->

    </div>

</body>
</html>
